<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IFE JavaScript Task 01</title>
    </head>
<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
    <!--   
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
    </ul>

<script type="text/javascript">

var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["南京", 50],
    ["成都", 90],
    ["西安", 100]
];

(function () {
    // 整理数据
    aqiData.sort(function(x, y) {
        if (x[1] < y[1]) {
            return -1;
        }
        if (x[1] > y[1]) {
            return 1;
        }
        return 0;
    }); 
    var list = document.getElementById('aqi-list');
    // 支持不超过10条数据
    var rankings = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
    var ptr = 0; // 指向当前的中文名次
    var repeatRanking = 0; // 相同数据多次出现时记住下一个名次的位置
    for(var i = 0; i < aqiData.length; i++) {
        // DOM操作
        var childlist = document.createElement('li');
        childlist.textContent = '第' + rankings[ptr] + '名：' + aqiData[i][0] + '，' + aqiData[i][1];
        list.appendChild(childlist);
        // 判断下一个城市的中文名次
        if (i + 1 < aqiData.length) {
            if (aqiData[i+1][1] > aqiData[i][1]) {
                ptr = ptr + repeatRanking + 1;
                repeatRanking = 0;
            }
            else {
                repeatRanking++;
            } 
        }
        // 表示超出范围
        if (ptr > 9) {
            return;
        }
    }
})();

</script>
</body>
</html>
